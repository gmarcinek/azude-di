services:
  pdf-analyzer:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local,web
    volumes:
      - ./uploads:/tmp/uploads
      - ./output:/app/output
      - ./src/main/resources/application-local.yml:/app/config/application-local.yml:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  default:
    name: pdf-analyzer-network
