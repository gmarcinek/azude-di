spring:
  profiles:
    active: local,web
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
server:
  port: 8080
  ai:
    azure:
      openai:
        endpoint: ${AZURE_OPENAI_ENDPOINT}
        api-key: ${AZURE_OPENAI_API_KEY}
        chat:
          options:
            deployment-name: ${AZURE_OPENAI_DEPLOYMENT_NAME:gpt-4}
            temperature: 0.7
            max-tokens: 2000

azure:
  document-intelligence:
    endpoint: ${AZURE_DOC_INTELLIGENCE_ENDPOINT}
    key: ${AZURE_DOC_INTELLIGENCE_KEY}

app:
  input:
    pdf-path: ./data/owu.pdf
  chunking:
    strategy: page-based
    pages-per-chunk: 2
    max-chunk-size: 1000
    overlap: 100

logging:
  level:
    com.example.pdfanalyzer: DEBUG
    com.azure: INFO
